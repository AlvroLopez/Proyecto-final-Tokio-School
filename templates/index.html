<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Comparador de tarifas</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500&family=Inconsolata:wght@500&family=PT+Serif:ital,wght@1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1 class="title-text">COMPARADOR DE TARIFAS</h1>
            <h2 class="title-text"> Elige la opción más económica</h2>
        </div>
        <div class="content">
            <br>
            <br>
            <br>
            <br>
            <form action="/calculo" method="post">
                <div class="grid-container">
                          <div class="grid-item">
                                <label class="first-row" for="cons-ref">Consumo mensual (en KWh): </label>
                                <input type="text" class="first-row" id="cons-ref" name="cons_ref" placeholder="kWh">
                          </div>
                          <div class="grid-item">
                            <label class="nd-row" for="cont-pot">Potencia contratada (en KW): </label>
                            <input type="text" class="nd-row" id="cont-pot" name="cont_pot" placeholder="kW">
                          </div>
                          <div class="grid-item">
                            <input type="submit" id="submitButton" placeholder="Calcular">
                          </div>
                    <p> {{ mensaje }} </p>
                </div>
            </form>
        </div>
    </body>
</html>
